<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html style="height: 100%;" xmlns="http://www.w3.org/1999/xhtml">
<head>

          content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>全油通</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="/css/base.css"/>
    <link rel="stylesheet" href="/css/index.css"/>
    <link rel="stylesheet" href="/css/mobiscroll.css"/>
    <link rel="stylesheet" href="/css/mobiscroll_date.css"/>
    <link rel="stylesheet" type="text/css" href="/css/mobiscroll.core-2.6.2.css"/>

</head>

<body>

<div class="home-top"><a href="login.html">登录</a></div>

<div id="header" class="fixed-Width">
    <div class="adv_list" id="main-container1" style="margin:0 0.5rem;">
        <div class="swipe-wrap">

            <div class="item">
                <a href="#"><img src="/img/1.jpg" alt="图片1"/></a>
            </div>

            <div class="item">
                <a href="#"><img src="/img/2.jpg" alt="图片2"/></a>
            </div>

            <div class="item">
                <a href="#"><img src="/img/3.png" alt="图片3"/></a>
            </div>
        </div>
    </div>
</div>

<div id="content">
    <div class="nav">
        <ul>
            <li><a href="car_owner.html"><span><i></i></span>

                <p>车主发布</p>
            </a></li>
            <li><a href="passenger.html"><span><i></i></span>

                <p>乘客发布</p>
            </a></li>
        </ul>
    </div>
    <form id="form_info" action="info_list.html">
        <div class="address">
            <div class="from"><select id="from" name="dpt" class="demos" data-role="none">
                <option value="0">始发地</option>
                <option value="北京市">马家湾</option>
                <option value="承德市">长庆基地</option>
                <option value="唐山市">庆阳</option>
                <option value="张家口市">5+1</option>
                <option value="廊坊市">燕鸽湖</option>
            </select></div>
            <div class="to"><select id="to" name="arr" class="demos" data-role="none">
                <option value="0">目的地</option>
		<option value="北京市">马家湾</option>
                <option value="承德市">长庆基地</option>
                <option value="唐山市">庆阳</option>
                <option value="张家口市">5+1</option>
                <option value="廊坊市">燕鸽湖</option>
            </select></div>
        </div>
        <div class="time">
            <div class="date">出发日期: <input type="text" name="date" placeholder="选择日期" readonly/></div>
            <div class="hours">出发时间:
                <select id="select_sj" name="time" class="demos" data-role="none" readonly>

                    <option value="0">00:00-24:00</option>
                    <option value="1">00:00-06:00</option>
                    <option value="2">06:00-12:00</option>
                    <option value="3">12:00-18:00</option>
                    <option value="4">18:00-24:00</option>
                </select></div>
        </div>
        <div class="if_car">
            <ul>
                <li><a class="current" data="0" href="javascript:;">找车</a></li>
                <li><a data="1" href="javascript:;">找人</a></li>
            </ul>
            <input type="hidden" name="if_car" value="0"/>
        </div>
        <div class="submit">
            <input type="submit" value="查询"/>
        </div>
    </form>
</div>

<div id="footer">
    <dl>
        <dt>拼车前请先阅读<a href="#">《免责声明》</a>，平台不承担任何法律连带责任。<span id="ABC">分享到朋友圈</span>，让更多人加入拼车</dt>
    </dl>
</div>


<script type="text/javascript" src="/js/zepto.min.js"></script>
<script type="text/javascript" src="/js/swipe.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/mobiscroll.core-2.6.2.js" type="text/javascript"></script>
<script src="/js/mobiscroll_date.js" charset="gb2312"></script>
<script src="/js/mobiscroll.select-2.6.2.js" type="text/javascript"></script>
<script src="/js/mobiscroll.js"></script>

<script>

    /*轮播图参数配置*/
    $('.adv_list').each(function () {
        if ($(this).find('.item').length < 2) {
            return;
        }
        //广告图片多个时，用swipe进行滚动处理
        Swipe(this, {
            startSlide: 1,
            speed: 200,
            auto: 3000,
            continuous: true,
            disableScroll: false,
            stopPropagation: false,
            callback: function (index, elem) {
            },
            transitionEnd: function (index, elem) {
            }
        });
    });

    $(function () {
        var currYear = (new Date()).getFullYear();
        var opt = {};
        opt.date = {preset: 'date'};
        opt.datetime = {preset: 'datetime'};
        opt.time = {preset: 'time'};
        opt.select = {preset: 'select'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            startYear: currYear - 50, //开始年份
            endYear: currYear + 10 //结束年份
        };

        $("input[name='date']").mobiscroll($.extend(opt['date'], opt['default']));
        $('#select_sj').val('').scroller('destroy').scroller($.extend(opt['select'], opt['default']));
        $('#from').val('').scroller('destroy').scroller($.extend(opt['select'], opt['default']));
        $('#to').val('').scroller('destroy').scroller($.extend(opt['select'], opt['default']));
        /*是否按钮事件*/
        $(".if_car a").click(function () {
            $(this).addClass('current');
            $(this).parent().siblings().children("a").removeClass('current');
            $("input[name='if_car']").val($(this).attr('data'));

        });


    });
</script>
</body>
</html>
