<div class="home-top">

</div>
<div class="container">

    <form method="POST" class="form" action="/#">
        <div class="line-wrap" style="width: 100%;">
            <p class="line-last">
                <input class="placeholder" id="driverName"
                       name="driverName" placeholder="驾驶员姓名" required
                       type="text" value="">
            </p>
        </div>
        <div class="line-wrap" style="width: 100%;">
            <p class="line-last">
                <input class="placeholder" id="sfzId"
                       name="sfzId" placeholder="身份证号" required
                       type="text" value="">
            </p>
        </div>
        <div class="line-wrap" style="width: 100%;">
            <p class="line-last">
                <input class="placeholder" id="carNum"
                       name="carNum" placeholder="车牌号 如：陕A2F5Z7" required
                       type="text" value="">
            </p>
        </div>
        <div class="line-wrap" style="width: 100%;">
            <p class="line-last">
                <input class="placeholder" id="carType"
                       name="carType" placeholder="品牌型号 如：大众 迈腾" required
                       type="text" value="" maxlength="200">
            </p>
        </div>
        <label><font size="1px">需上传4张照片用以验证驾驶员信息：驾驶证、行驶证、手持行驶证正面照、汽车带牌正面照</font></label>

        <div class="parent">
            <img src="" id="portrait" />
            <div class="child">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-shangchuantupiananniu_moren"></use>
                </svg>
                <input type="file" id="file" accept="image/*"  multiple="multiple"/><br/>
            </div>
        </div>
        <input type="hidden" value="" id="baseImg" />


        <p class="form-do"><input id="btn-submit" type="submit" value="提交认证"></p>
    </form>

</div>
    
<script>
    $('#wrap').on('change', '#file', function() {
    var obj = this.files[0];
    var fr = new FileReader();
    fr.onload = function() {
    mui("#portrait")[0].setAttribute('src', this.result);
    mui('#baseImg')[0].value = this.result;
    };
    fr.readAsDataURL(obj);

})
</script>
